<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        .logo {
            text-align: center;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            font-weight: bold;
            color: black;
            padding: 0px 0px;
            margin-bottom: 0px;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            margin-bottom: 20px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: rebeccapurple;
            color: white;
        }

        .topnav-right {
            float: right;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-family: "Times New Roman", Times, serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1> <a href="home.html" style="text-decoration: none;">
            <div class="logo">
                Water Waste Managment</div>
        </a> </h1>
    <div class="topnav">
        <a class="active" href="solution.html">Solution</a>
        <a href="home.html">Problem</a>
        <a href="contact.html">Contact</a>
        <div class="topnav-right">
            <a href="form.html">Report</a>
            <a href="sugg.html">Suggestion</a>
        </div>
    </div>
    <form action="feedback.html" method="post">
        <h1>LPU Water Waste Report</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="age">Block:</label>
        <input type="text" id="block" name="block" placeholder="Enter the block" required />

        <label for="email">Report :</label>
        <input type="text" id="email" name="email" placeholder="Report the Problem" required />

        <label for="comments">Describe:</label>
        <textarea id="Describe" name="Describe" rows="5" placeholder="Describe the problem"></textarea>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" />

        <center>
            <input type="submit" value="Submit" />
        </center>
    </form>
</body>

</html>
